{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit your blog</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:edit_blog' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <a role="button" href="{% url 'blogs:blog' blog.id %}" class="btn btn-secondary">Cancel</a>
      <button class="btn btn-primary" name="submit">Save changes</button>
    {% endbuttons %}
  </form>
{% endblock content %}
