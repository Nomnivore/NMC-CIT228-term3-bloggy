{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Register a new account</h2>
  <p>Start writing today!</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'blogs:index' %}">
  </form>
{% endblock content %}
